<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Effect</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        .div-data{
            height: 100px;
            width: 100px;
            background-color: red;
        }
        .div-data:hover{
            height: 200px;
            width: 200px;
            background-color: green;
            cursor:pointer;
        }
    </style>
</head>
<body>
        <div class="div-data"></div>
</body>
</html>
